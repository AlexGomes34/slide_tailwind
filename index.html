<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Image Slide</title>
</head>
<body class="grid place-items-center h-[100vh]">
    <div class="absolute w-[80%] h-[80%] overflow-hidden rounded-xl shadow-[0_0_16px_rgba(0,0,0)]">
            <div class="image-slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="./img/bebedouro.webp" alt="Imagem 1" class="w-full h-full object-cover">
                <p class="absolute w-full text-center text-white bottom-0 text-[30px] font-sans bg-[#0009]">É aqui que as energias se reabastecem</p>
            </div>
            <div class="image-slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="./img/cantina.webp" alt="Imagem 2" class=" w-full h-full object-cover">
                 <p class="absolute w-full text-center text-white bottom-0 text-[30px] font-sans bg-[#0009]">Na hora de encher o bucho aqui é top</p>
            </div>
            <div class="image-slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="./img/entrada.webp" alt="Imagem 3" class="w-full h-full object-cover">
                <p class="absolute w-full text-center text-white bottom-0 text-[30px] font-sans bg-[#0009]">É aqui que começa a magica</p>
            </div>
    </div>
</body>
</html>
<style>
    @keyframes slide {
    0% {
      opacity: 0;
      z-index: 1;
    }
    33% {
      opacity: 1;
      z-index: 2;
    }
    66% {
      opacity: 0;
      z-index: 1;
    }
    100% {
      opacity: 0;
      z-index: 1;
    }
  }
  
  .image-slide {
    animation: slide 9s infinite;
  }
  
  .image-slide:nth-child(1) {
      animation-delay: 0s;
  }
  
  .image-slide:nth-child(2) {
      animation-delay: 2s;
  }
  
  .image-slide:nth-child(3) {
      animation-delay: 5s;
  }
</style>
